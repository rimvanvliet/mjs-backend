## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:postgresql://localhost:5432/mjs
spring.datasource.username = mjs
spring.datasource.password = mjs

server.servlet.context-path=/api/v1

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

## This is important
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# to debug ...
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globabsy_quoted_identifiers=true

spring.jpa.open-in-view=false

spring.security.user.name=ruud
spring.security.user.password=duur

spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=4MB

#spring.mvc.static-path-pattern=/content/**

server.port=8080

server.forward-headers-strategy=FRAMEWORK
